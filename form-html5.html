<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="" novalidate>
        <label for="first_name">Name: </label>
        <input type="text" name="first_name" id="first_name" placeholder="First Name"><br><br>

        <label for="password">Password: <span style="color: red;">*</span></label>
        <input type="password" name="password" id="password" minlength="6" maxlength="20" placeholder="Password"
            required><br><br>

        <label for="mobile_no">Mobile No.: </label>
        <input type="tel" name="mobile_no" id="mobile_no" placeholder="Mobile No"><br><br>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="Enter Email"><br><br>

        <label for="dob">Date of Birth: </label>
        <input type="date" name="dob" id="dob"><br><br>

        <label for="gender">Gender: </label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label><br><br>

        <label for="country">Country: </label>
        <select name="country" id="country">
            <option value="india">India</option>
            <option value="uk">UK</option>
            <option value="usa">USA</option>
            <option value="russia">Russia</option>
        </select><br><br>

        <input type="checkbox" name="terms" id="terms">
        <label for="terms">Accept the Terms and Conditions</label><br><br>

        <label for="color">Color</label>
        <input type="color" name="color" id="color">
        <br>
        <br>
        <input type="file" name="file" id="file">
        <br>
        <br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>

</html>
